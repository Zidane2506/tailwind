<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/src/public/style.css">
</head>

<body>
    <h1 class="text-5xl font-Poppins font-bold underline text-center">Spanning Collums</h1>
    <hr class="h-[4px] bg-slate-600 mt-3">

    <div class="grid grid-cols-3 gap-4 p-3">
        <div class="bg-red-700 px-4 rounded-lg shadow-lg py-5">
            <p class="text-center">1</p>
        </div>
        <div class="bg-yellow-500 px-4 rounded-lg shadow-lg py-5">
            <p class="text-center">2</p>
        </div>
        <div class="bg-green-600 px-4 rounded-lg shadow-lg py-5">
            <p class="text-center">3</p>
        </div>

        <div class="col-span-2 bg-sky-400 px-4 rounded lg shadow-lg py-5">
            <p class="text-center">4 dan 5</p>
        </div>
        <div class="col-span-1 bg-purple-600 px-4 rounded lg shadow-lg py-5">
            <p class="text-center">6</p>
        </div>
    </div>
    
    <h1 class="text-5xl font-Poppins font-bold underline text-center mt-10">Spanning Rows</h1>
    <hr class="h-[4px] bg-slate-600 mt-3">

    <div class="grid grid-cols-3 gap-4 p-3">
        <div class="bg-red-700 py-5 px-10 rounded-lg shadow-lg">
            <p class="text-center">1</p>
        </div>
        <div class="bg-yellow-500 py-5 px-10 rounded-lg shadow-lg">
            <p class="text-center">2</p>
        </div>
        <div class="bg-green-600 py-5 px-10 rounded-lg shadow-lg row-span-2 flex">
            <p class="text-center m-auto">3, 6</p>
        </div>
        <div class="bg-black py-5 px-10 rounded-lg shadow-lg row-span-2 flex">
            <p class="text-center text-white m-auto">4 dan 7</p>
        </div>
        <div class="bg-purple-600 py-5 px-10 rounded-lg shadow-lg">
            <p class="text-center">5</p>
        </div>
        <div class="bg-white py-5 px-10 rounded-lg shadow-lg col-span-2">
            <p class="text-center">8 dan 9</p>
        </div>
        <div class="bg-slate-700 py-5 px-10 rounded-lg shadow-lg col-span-3">
            <p class="text-center text-white">10</p>
        </div>
    </div>

    <div class="grid grid-cols-6 gap-4 p-3">
        <div class="bg-red-700 py-5 px-10 rounded-lg shadow-lg col-span-2">
            <p class="text-center">1 dan 2</p>
        </div>
    </div>
</body>

</html>
